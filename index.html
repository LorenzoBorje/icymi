<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ICYMI</title>
    <meta name="description" content="Time travel through the last month to see trends in news, culture and music.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=K2D|Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <header class="intro" role="banner">
        <h1>ICYMI</h1>
        <h2>In Case You Missed It</h2>
        <p>Time travel through the last month to see trends in news, culture and music.</p>
        <form role="form">
            <input type="date" id="js-date">
            <button type="submit">Select Date</button>
        </form>
        <nav id="shortcut" class="hidden" role="navigation">
            <p>Jump to:</p>
            <a href="#NYTimes">NYTimes</a>
            <a href="#reddit">Reddit</a>
            <a href="#spotify">Spotify</a>
        </nav>
    </header>
    <main role="main">
        <section id="NYTimes" role="region">
            <h2 class="logo">NYTimes</h2>
            <div class="NYTimes results hidden"></div>
            <a class="shortcut hidden" href="#shortcut">Jump To Top</a>
        </section>
        <section id="reddit" role="region">
            <h2 class="logo">Reddit</h2>
            <div class="reddit results hidden"></div>
            <a class="shortcut hidden" href="#shortcut">Jump To Top</a>
        </section>
        <section id="spotify" role="region">
            <h2>Spotify</h2>
            <div class="spotify results hidden"></div>
            <a class="shortcut hidden" href="#shortcut">Jump To Top</a>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
